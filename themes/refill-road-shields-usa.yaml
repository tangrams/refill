layers:
    roads:
        shields:
            shields-usa:
                filter:
                    all:
                        - network: ['US:AK', 'US:AL', 'US:AR', 'US:AZ', 'US:BIA', 'US:BLM', 'US:CA', 'US:CO', 'US:DC', 'US:FL', 'US:FSH', 'US:FSR', 'US:GA', 'US:HI', 'US:I', 'US:I:Business', 'US:I:Truck', 'US:I:Alternate', 'US:ID', 'US:KS', 'US:LA', 'US:MA', 'US:CT', 'US:IL', 'US:TX', 'US:IN', 'US:RI', 'US:ME', 'US:WV', 'US:MT', 'US:MD', 'US:MN', 'US:MO', 'US:NC', 'US:MI', 'US:ND', 'US:NE', 'US:NH', 'US:NJ', 'US:IA', 'US:DE', 'US:KY', 'US:MS', 'US:NM', 'US:NV', 'US:NY', 'US:OH', 'US:OK', 'US:OR', 'US:PA', 'US:SC', 'US:SD', 'US:TN', 'US:US', 'US:US:Business', 'US:US:Truck', 'US:US:Alternate', 'US:UT', 'US:VA', 'US:VT', 'US:WA', 'US:WI', 'US:WY', county_shield]
                        - shield_text: true
                draw:
                    mapzen_icon_library:
                        texture: mapzen_icon_library_shields_usa
                        # you need to match any custom shield to the vector tile `network` values
                        sprite: function() { return (feature.network + '-' + feature.shield_text.length + 'char'); }
                        # FYI: sprite_default doesn't support functions, default is carried by parent style's sprite function

                # US Interstate roads
                US-I:
                    filter:
                        network: 'US:I'
                        shield_text: true
                    draw:
                        mapzen_icon_library:
                            priority: 46
                            # always show (or not show), irrespective of zoom
                            visible: global.sdk_road_shields
                # US Federal Routes
                US-US:
                    filter:
                        network: ['US:US','US:US:Business','US:US:Truck','US:US:Alternate']
                        shield_text: true
                        $zoom: { min: 7 }
                    draw:
                        mapzen_icon_library:
                            priority: 47
                            # always show (or not show), irrespective of zoom
                            visible: global.sdk_road_shields
                            text:
                                font:
                                    fill: [0.380,0.318,0.312]
                                    size: [[7,8px],[13,10px],[15,11px]]
                # US State Routes
                US-AL:
                    # Match Alabama state highways: `US:AL`
                    filter: { network: 'US:AL' }
                    draw:
                        mapzen_icon_library:
                            text:
                                offset: [0px, -2px]

                US-AR:
                    # Match Arkansas state highways: `US:AR`
                    filter: { network: 'US:AR' }
                    draw:
                        mapzen_icon_library:
                            text:
                                offset: [-1px, 0px]

                US-CA:
                    # Match California state highways: `US:CA`
                    filter: { network: 'US:CA' }
                    draw:
                        mapzen_icon_library:
                            text:
                                offset: [0px, 1px]
                US-CO:
                    # Match Colorado state highways: `US:CO`
                    filter: { network: 'US:CO' }
                    draw:
                        mapzen_icon_library:
                            text:
                                offset: [0px, 3px]
                US-FL:
                    filter: { network: 'US:FL' }
                    draw:
                        mapzen_icon_library:
                            text:
                                offset: [-1px, 2px]
                US-GA:
                    filter: { network: 'US:GA' }
                    draw:
                        mapzen_icon_library:
                            text:
                                offset: [-1px, 0px]
                US-HI:
                    filter: { network: 'US:HI' }
                    draw:
                        mapzen_icon_library:
                            text:
                                offset: [-1px, 1px]
                US-ID:
                    filter: { network: 'US:ID' }
                    draw:
                        mapzen_icon_library:
                            text:
                                offset: [3px, -3px]
                US-KS:
                    filter: { network: 'US:KS' }
                    draw:
                        mapzen_icon_library:
                            text:
                                offset: [0px, 0.5px]
                US-LA:
                    filter: { network: 'US:LA' }
                    draw:
                        mapzen_icon_library:
                            text:
                                offset: [-1px, 3px]
                US-MD:
                    filter: { network: 'US:MD' }
                    draw:
                        mapzen_icon_library:
                            text:
                                offset: [0px, 1px]
                US-MN:
